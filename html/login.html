<!DOCTYPE html>
<html lang="en">
  <head>
    <title>City Mall</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ====================================== css file ================================== -->
    <link href="../assets/css/style.css" rel="stylesheet" />

    <!--======================================  bootstrap css ============================  -->
    <link rel="stylesheet" href="../assets/bootstrap5/css/bootstrap.min.css" />

    <!--======================================== animate ================================= -->
    <link rel="stylesheet" href="../assets/animate/animate.min.css" />

    <!--======================================= OwlCarousel2-2.3.4 ======================  -->
    <link
      rel="stylesheet"
      href="../assets/OwlCarousel2-2.3.4/css/owl.carousel.min.css"
    />

    <!-- ===================================== fontawesome =============================== -->
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />

    <!-- ===================================== bootstrap5 icon =============================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>


    <div class="container">
        <div class="row gy-3 gy-md-4 gy-lg-4 ">
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <a href="#" class="text-muted mb-3 text-decoration-none fs-5"><i class="bi bi-chevron-left"></i> Back</a>
                <h2 class="fw-bold text-dark fs-3 mt-4">
                    Welcome ðŸ‘‹ 
                </h2>
                <p class="text-secondary fs-5 mt-1 fw-normal">
                    Please login here
                </p>
    
                <form action="" method="post">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="mb-4">
                                <label for="email" class="form-label text-dark">Email address</label>
                                <input type="email" class="form-control rounded-pill shadow-sm" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-dark">Password</label>
                                <input type="password" id="password" class="form-control rounded-pill shadow-sm" placeholder="Password">
                            </div>
    
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label text-secondary" for="rememberMe">
                                        Remember Me
                                    </label>
                                </div>
    
                                <div>
                                    <a href="#" class="text-dark fw-bold text-decoration-none">Forgot Password?</a>
                                </div>
                            </div>
    
                            <div class="mt-4">
                                <button type="submit" class="btn btn-dark rounded-pill px-4 shadow-sm w-100">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="../assets/image/login.png" alt="Login Image" class="img-fluid rounded">
            </div>
        </div>
    </div>
    
  

    
    <!-- ========================================= popper js ==================================== -->
    <script src="../assets/popper/popper.min.js"></script>

    <!-- ========================================= bootstrap js ================================= -->
    <script src="../assets/bootstrap5/js/bootstrap.min.js"></script>

    <!-- ========================================= main js ===================================== -->
    <script src="../assets/js/main.js"></script>

    <!-- ===================================== fontawesome =============================== -->
    <script src="../assets/fontawesome/js/all.min.js"></script>
  </body>
</html>
